name: Publish
on:
  push:
    branches:
      - main
jobs:
  test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup ğŸ› ï¸
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Format ğŸ§¹
        run: deno fmt

      - name: Lint ğŸ”
        run: deno lint

      - name: Test âš”ï¸
        run: deno test

      - name: Publish ğŸš€
        if: startsWith(github.ref, 'refs/tags/')
        run: deno publish

